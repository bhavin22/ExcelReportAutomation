<h2 class="center">No Diaries Report</h2>
<br>
<table border=1>
	<tr>
		<th ng:repeat="key in noDairyTableHead">{{key}}</th>
		<th>Raised Dairies</th>
	</tr>
  <tbody>
  	<tr ng:repeat="data in noDairyData">
  		<td ng:repeat="key in noDairyTableHead">
  			{{data[key]}}
  		</td>
  		<td>
  			<input type="checkbox" class="raisedDairies" id={{data["_id"]}} /> Yes
  		</td>
  	</tr>
  </tbody>
</table>
<br>
<div class="center">
<button class="btn btn-small btn-success" ng-click="saveData()">Save</button>
</div>
